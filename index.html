<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="assets/dirt.jpg">
        <a-asset-item id="bigg" src="assets/the_big_g_building/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity position="0 30 5">
    <!--<a-entity position="0 0 5">-->
        <a-camera></a-camera>
    </a-entity>
    <a-entity daydream-controls></a-entity>
    <a-sky color="skyblue"></a-sky>
    <a-gltf-model src="#bigg"></a-gltf-model>

    <!-- Textured plane parallel to ground. -->
    <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
</a-scene>
</body>
</html>
